<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Copoly-Calc</title>

    <link rel="stylesheet" href="main_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <script src="data_entry_handler.js"></script>
    <script src="data_sorting.js"></script>
    <script src="func_calculations.js"></script>
    <script src="element_generator.js"></script>
    <script src="form_generator.js"></script>
    
</head>
    
<body>
    <div class="form_container">
        <form id="initial_data_entry">
            <section class="percent_type">
                <label for="wpercent">Weight %</label>
                <input type="radio" name="proportion" value="wpercent" id="wpercent" class="input_field string" checked>
                <label for="mpercent">Mole %</label>
                <input type="radio" name="proportion" value="mpercent" id="mpercent" class="input_field string">
            </section>
            <section class="ag_box">
                <h1>Functional Group A</h1>
                <div class="input_block">
                    <label for="funcA_name">Substituent Name</label>
                    <input type="text" name="funcA_name" placeholder="Functional Group A" id="funcA_name" class="input_field string">
                </div>
                <br>
                <div class="input_block">
                    <label for="funcA_num">Number of Comonomers</label>
                    <input type="text" name="funcA_num" placeholder="1" id="funcA_num" class="input_field int">
                    <button type="button" name="minus" onclick="add_subtractField('funcA_num', 'subtract')" class="square_button plus_minus">
                        <div>-</div>
                    </button>
                    <button type="button" name="plus" onclick="add_subtractField('funcA_num', 'add')" class="square_button plus_minus">
                        <div>+</div>
                    </button>
                </div>
                
                <br>
                <h1>Functional Group B</h1>
                <div class="input_block">
                    <label for="funcA_name">Substituent Name</label>
                    <input type="text" name="funcB_name" placeholder="Functional Group B" id="funcB_name" class="input_field string">
                </div>
                <br>
                <div class="input_block">
                    <label for="funcA_num">Number of Comonomers</label>
                    <input type="text" name="funcB_num" placeholder="2" id="funcB_num" class="input_field int">
                    <button type="button" name="minus" onclick="add_subtractField('funcB_num', 'subtract')" class="square_button plus_minus">
                        <div>-</div>
                    </button>
                    <button type="button" name="plus" onclick="add_subtractField('funcB_num', 'add')" class="square_button plus_minus">
                        <div>+</div>
                    </button>
                </div>
            </section>
            <br>
            <section class="optional">
                <div class="input_block">
                    <label for="molar_eq_check">Is either group in excess?</label>
                    <button type="button" onclick="toggleCheckBox('molar_eq')" name="molar_eq_check" class="check_box unchecked"></button>
                </div>
            </section>
            <br>
            <div id="molar_eq_container" class="hidden">
                <div class="input_block">
                    <div class="unselected" id="funcA_eq">
                        <button type="button" name="xs_A" onclick="toggleMolarEQ('A')" class="square_button inactive_button">A</button>
                    </div>
                    <div class="unselected" id="funcB_eq">
                        <button type="button" name="xs_B" onclick="toggleMolarEQ('B')" class="square_button inactive_button">B</button>
                    </div>
                    <label for="func_xs">Molar Equivalents</label>
                    <input type="text" name="func_xs" placeholder="1.1" id="func_xs" class="input_field float">
                </div>
            </div>
            
            <div class="submit_container">
                <button type="button" onclick="getInputValues()" class="submit_button">Next</button>
            </div>
        </form>
    </div>
    

    <div class="form_container">
        <div class="dynamic_form"></div>
    </div>



    <div class="form_container">
        <div class="final_results"></div>
    </div>

    

</body>

</html>
